language: node_js
node_js:
  - "11.13.0"

branches:
  only:
    - learn

before_install:
  - npm install npm@latest -g
  - npm update -g

install:
  - npm install
  - npm run build

script:
  - /bin/cp -rf dist ../www
  - /bin/cp -rf CNAME ../www/CNAME
  - cd ../www

after_success:
  - git init
  - git config user.name "Travis-CI"
  - git config user.email "AgenricWon@gmail.com"
  - git add .
  - git commit -m "Refresh by Travis CI."
  - git push "https://${GITHUB_TOKEN}@github.com/Agenric/love-branding.git" master:pages --force
